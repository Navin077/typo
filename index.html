<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Background Video Player</title>
    <style>
      /* Reset & Body */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Courier New", Courier, monospace;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
        background-size: 800% 800%;
        animation: backgroundAnimation 20s ease infinite;
      }

      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Background Layer for 3D */
      .background-layer {
        position: absolute;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1),
          transparent 70%
        );
        z-index: 0;
        transition: transform 0.1s ease-out;
        pointer-events: none;
      }

      /* Main Content */
      #content {
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100%;
        width: 100%;
      }

      /* Textbox */
      .textbox {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 5px #000;
      }

      h1 {
        font-size: 30px;
        margin: 0;
      }

      .typewriter {
        display: inline-block;
        border-right: 2px solid white;
        white-space: nowrap;
        overflow: hidden;
        animation: blink-caret 0.75s step-end infinite;
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }

      /* Glassmorphism Video Container */
      .video-container {
        width: 80%;
        max-width: 800px;
        aspect-ratio: 16/9;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 8px 32px 0px rgba(31, 38, 135, 0.37);
        padding: 10px;
        margin: auto; /* Center the video container */
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      /* Custom Controls */
      .controls {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .controls button {
        padding: 10px 25px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.4s, transform 0.2s;
        backdrop-filter: blur(10px);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      }

      .controls button:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.05);
      }

      .time {
        margin-top: 10px;
        font-size: 16px;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }

      #volumeSlider,
      #progressBar,
      #playbackSpeed {
        margin-top: 10px;
        width: 80%;
        max-width: 300px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .video-container {
          width: 90%;
        }

        .controls button {
          padding: 8px 15px;
          font-size: 14px;
        }

        h1 {
          font-size: 24px;
        }

        .time {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .video-container {
          width: 100%;
        }

        .controls {
          flex-wrap: wrap;
          gap: 8px;
        }

        .controls button {
          width: auto;
          padding: 8px 15px;
        }

        h1 {
          font-size: 20px;
        }

        .time {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 3D Background Layer -->
    <div class="background-layer" id="background-layer"></div>

    <!-- Main Content -->
    <div id="content">
      <div class="textbox">
        <h1><span id="typewriter" class="typewriter"></span></h1>
        <p>Modern 3D Video Player üé•</p>
      </div>

      <div class="video-container">
        <video id="video" loop muted autoplay>
          <source src="3130376-uhd_3840_2160_24fps.mp4" type="video/mp4" />
          <track
            src="subtitles.vtt"
            kind="subtitles"
            srclang="en"
            label="English"
            default
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="controls">
        <button onclick="playPause()">Play / Pause</button>
        <button onclick="replay()">Replay</button>
        <button onclick="download()">Download Video</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <button onclick="togglePictureInPicture()">Picture-in-Picture</button>
        <button onclick="toggleSubtitles()">Toggle Subtitles</button>
        <button onclick="skip(-10)">‚è™ Skip -10s</button>
        <button onclick="skip(10)">‚è© Skip +10s</button>
        <button onclick="toggleLoop()">Toggle Loop</button>
        <button onclick="toggleMute()">Mute / Unmute</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="takeScreenshot()">Take Screenshot</button>
      </div>

      <input type="range" id="progressBar" min="0" max="100" value="0" />
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
      <select id="playbackSpeed" onchange="changeSpeed()">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <div class="time" id="time"></div>
    </div>

    <script>
      // Typewriter Effect
      const texts = [
        "Modern 3D Video Player",
        "Super Cool Parallax",
        "Download Your Video",
        "Enjoy Naveen!",
      ];
      let count = 0;
      let index = 0;
      let currentText = "";
      let letter = "";
      const typewriterElement = document.getElementById("typewriter");

      function type() {
        if (count === texts.length) {
          count = 0;
        }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);

        typewriterElement.textContent = letter;
        if (letter.length === currentText.length) {
          setTimeout(() => {
            index = 0;
            count++;
            setTimeout(type, 500);
          }, 2000);
        } else {
          setTimeout(type, 100);
        }
      }

      type();

      // Video Controls
      const video = document.getElementById("video");
      const progressBar = document.getElementById("progressBar");
      const volumeSlider = document.getElementById("volumeSlider");
      const timeDisplay = document.getElementById("time");
      const thumbnailPreview = document.getElementById("thumbnailPreview");
      const thumbnailImage = document.getElementById("thumbnailImage");
      const backgroundMusic = document.getElementById("backgroundMusic");

      function playPause() {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }

      function replay() {
        video.currentTime = 0;
        video.play();
      }

      function download() {
        const a = document.createElement("a");
        a.href = video.querySelector("source").src;
        a.download = "downloaded-video.mp4";
        a.click();
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          video.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      function togglePictureInPicture() {
        if (document.pictureInPictureElement) {
          document.exitPictureInPicture();
        } else {
          video.requestPictureInPicture();
        }
      }

      function toggleSubtitles() {
        const track = video.textTracks[0];
        track.mode = track.mode === "showing" ? "hidden" : "showing";
      }

      function skip(seconds) {
        video.currentTime += seconds;
      }

      function toggleLoop() {
        video.loop = !video.loop;
        alert(`Looping is now ${video.loop ? "enabled" : "disabled"}`);
      }

      function toggleMute() {
        video.muted = !video.muted;
      }

      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }

      function takeScreenshot() {
        const canvas = document.getElementById("screenshotCanvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const link = document.createElement("a");
        link.download = "screenshot.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      function changeSpeed() {
        const speed = document.getElementById("playbackSpeed").value;
        video.playbackRate = speed;
      }

      video.addEventListener("timeupdate", () => {
        const current = formatTime(video.currentTime);
        const total = formatTime(video.duration);
        timeDisplay.textContent = `${current} / ${total}`;
        progressBar.value = (video.currentTime / video.duration) * 100;
      });

      progressBar.addEventListener("input", () => {
        video.currentTime = (progressBar.value / 100) * video.duration;
      });

      volumeSlider.addEventListener("input", () => {
        video.volume = volumeSlider.value;
      });

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
      }

      // Thumbnail Preview
      progressBar.addEventListener("mousemove", (e) => {
        const previewTime =
          (e.offsetX / progressBar.offsetWidth) * video.duration;
        thumbnailPreview.style.left = `${e.pageX}px`;
        thumbnailPreview.style.top = `${e.pageY - 100}px`;
        thumbnailPreview.style.display = "block";

        // Replace with logic to generate or fetch thumbnail
        thumbnailImage.src = `thumbnails/preview-${Math.floor(
          previewTime
        )}.jpg`;
      });

      progressBar.addEventListener("mouseleave", () => {
        thumbnailPreview.style.display = "none";
      });

      // Background Music
      function toggleMusic() {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
        } else {
          backgroundMusic.pause();
        }
      }

      // 3D Background Movement
      const background = document.getElementById("background-layer");
      document.addEventListener("mousemove", (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 80;
        const y = (window.innerHeight / 2 - e.pageY) / 80;
        background.style.transform = `translate(${x}px, ${y}px)`;
      });

      // Auto-Pause Timer
      let autoPauseTimer = setTimeout(() => {
        video.pause();
        alert("Video paused automatically after 5 minutes.");
      }, 5 * 60 * 1000);

      video.addEventListener("play", () => clearTimeout(autoPauseTimer));
    </script>
  </body>
</html>
